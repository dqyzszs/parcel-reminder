name: Keep Alive

on:
  schedule:
    - cron: "0 0 1 * *"   # 每月 1 号 0 点执行
  workflow_dispatch:       # 手动触发也行

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update keepalive file
        run: |
          date > KEEPALIVE

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add KEEPALIVE
          git commit -m "chore: keep alive $(date)" || echo "No changes"
          git push
